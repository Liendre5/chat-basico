<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <script src="socket.io/socket.io.js"></script>
    <title>App chat</title>
</head>
<body onunload="onClientDisconnect()">
    <div class="container">
        <h1>Chat App</h1>
        <div id="chat-container">
            <div id="chat-window">
                <div id="chat-output"></div>
                <div id="actions"></div>
            </div>
            <hr>
            <div class="form-group">
                <input type="text" id="client-message" placeholder="Escribe tu mensaje...." class="form-control form-control-lg" autofocus>
                <button id="client-message-send" class="btn btn-primary form-control form-control-lg">Enviar</button>    
            </div>
        </div>
    </div>
    <script src="chat.js" type="application/javascript"></script>
</body>
</html>
